{% extends 'core/base.html' %}
{%load static%}

{%block content %}

    <main class="main__content_wrapper">
        

        <!-- cart section start -->
        <section class="cart__section section--padding">
            <div class="container-fluid">
                <div class="cart__section--inner">
                    <form action="#"> 
                        <h2 class="cart__title mb-40">Корзина</h2>
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="cart__table">
                                    <table class="cart__table--inner">
                                        <thead class="cart__table--header">
                                            <tr class="cart__table--header__items">
                                                <th class="cart__table--header__list">Продукт</th>
                                                <th class="cart__table--header__list">Цена</th>
                                                <th class="cart__table--header__list">Количество</th>
                                                <th class="cart__table--header__list">Итоговая цена</th>
                                            </tr>
                                        </thead>
                                        <tbody class="cart__table--body">
                                            {%for point in order_points%}
                                            <tr class="cart__table--body__items">
                                                <td class="cart__table--body__list">
                                                    <div class="cart__product d-flex align-items-center">
                                                        <a class="cart__remove--btn" aria-label="search button" type="button" href="{%url 'cart_point_remove' point.id%}">
                                                            <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="16px" height="16px"><path d="M 4.7070312 3.2929688 L 3.2929688 4.7070312 L 10.585938 12 L 3.2929688 19.292969 L 4.7070312 20.707031 L 12 13.414062 L 19.292969 20.707031 L 20.707031 19.292969 L 13.414062 12 L 20.707031 4.7070312 L 19.292969 3.2929688 L 12 10.585938 L 4.7070312 3.2929688 z"/></svg>
                                                        </a>
                                                        <div class="cart__thumbnail">
                                                            <a href="product-details.html"><img class="border-radius-5" src="{{point.product.product_photos.0.img}}" alt="cart-product"></a>
                                                        </div>
                                                        <div class="cart__content">
                                                            <h3 class="cart__content--title h4"><a href="product-details.html">{{point.product.product_name}}</a></h3>

                                                        </div>
                                                    </div>
                                                </td>
                                                <td class="cart__table--body__list">
                                                    <span class="cart__price">{{point.product.last_price}}&#8381</span>
                                                </td>
                                                <td class="cart__table--body__list">
                                                    <div class="quantity__box">
                                                        <a type="button" class="quantity__value quickview__value--quantity decrease" aria-label="quantity value" href="{%url 'cart_point_minus' point.id%}">-</a>
                                                        <label>
                                                            <input type="number" class="quantity__number quickview__value--number" value="{{point.amount}}" data-counter />
                                                        </label>
                                                        <a type="button" class="quantity__value quickview__value--quantity increase" aria-label="quantity value" href="{%url 'cart_point_plus' point.id%}">+</a>
                                                    </div>
                                                </td>
                                                <td class="cart__table--body__list">
                                                    <span class="cart__price end">{{point.price}}&#8381</span>
                                                </td>
                                            </tr>
                                            {%endfor%}
                                        </tbody>
                                    </table> 
                                    <div class="continue__shopping d-flex justify-content-between">
                                        <a class="continue__shopping--link" href="{%url 'home' %}">Вернуться на главную</a>
                                        <a href="{%url 'create_order' %}"  class="continue__shopping--clear" type="submit">Оформить заказ </a>
                                    </div>
                                </div>
                            </div>

                        </div> 
                    </form> 
                </div>
            </div>     
        </section>
        <!-- cart section end -->






    </main>

    <!-- Start footer section -->
{%endblock%}
